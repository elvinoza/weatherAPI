<div class="bs-example" >
    <h3>Stations</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Location</th>
                <th>Update time</th>
                <th>Created at</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index, station) in station.stations">
                <th scope="row">{{index + 1}}</th>
                <td><a ui-sref="editStation({ id: station.id })">{{ station.name }}</a></td>
                <td>{{ station.location}}</td>
                <td>{{ station.update_time}}</td>
                <td>{{ station.created_at}}</td>
            </tr>
        </tbody>
    </table>
</div>
