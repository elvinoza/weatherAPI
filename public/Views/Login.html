<div class="container">
    <md-tabs  md-dynamic-height md-border-bottom md-center-tabs>
        <md-tab label="Login">
            <md-content layout="column" class="md-padding">
                <md-input-container>
                    <label>EmailAddress</label>
                    <input type="email" ng-model="auth.email"/>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="auth.password"/>
                </md-input-container>
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button class="md-raised md-primary" ng-click="auth.login()">Login</md-button>
                    <div flex="flex"></div>
                    <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Registration">
            <md-content class="md-padding">
            </md-content>
        </md-tab>
    </md-tabs>
</div>
