<md-content laout="column" flex>
    <md-card>
        <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
            <div class="md-toolbar-tools">
                <span>Disease Models</span>
                <div flex></div>
                <md-button class="md-icon-button" ng-click="getModels(1)">
                    <md-icon>refresh</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-progress="promise">
                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                <tr md-row>
                    <th md-column numeric><span>#</span></th>
                    <th md-column md-order-by="name"><span>Name</span></th>
                    <th md-column md-order-by="description"><span>Description</span></th>
                    <th md-column md-order-by="created_at" md-desc><span>Create Time</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="weather" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="(index, weather) in diseaseModels.models | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                    <td md-cell>{{index + 1}}</td>
                    <td md-cell>{{weather.name}}</td>
                    <td md-cell>{{weather.description}}</td>
                    <td md-cell>{{weather.created_at}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{diseaseModels.models.length}}" md-page-select="true" md-boundary-links="true" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
</md-content>
