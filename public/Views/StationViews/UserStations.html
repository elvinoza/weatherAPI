<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <h3>Stations</h3>
        <ul class="list-group" ng-if="station.stations">
            <li class="list-group-item" ng-repeat="station in station.stations">
                <h4>{{station.name}}</h4>
                <h5>{{station.email}}</h5>
            </li>
        </ul>
    </div>
</div>
