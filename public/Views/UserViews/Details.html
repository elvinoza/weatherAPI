<div>
    <div>
        <h2>Details</h2>
        <form name="myForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="email" ng-model="user.email">
                <span ng-show="myForm.email.$error.email">Not a valid e-mail address</span>
            </div>

            <div class="form-group">
                <label>Update time</label>
                <input type="number" name="time" class="form-control" placeholder="Update time" ng-model="user.update_time_min" required>
                <span ng-show="myForm.time.$error.number">Not integer</span>
            </div>

            <button class="btn btn-primary" ng-click="userDetails.update()">Update</button>
        </form>
    </div>
</div>
