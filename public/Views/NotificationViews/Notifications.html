<md-content>
    <div class="container">
        <h3>Notifications</h3>
        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Short Message</th>
                <th>Full Message</th>
                <th>Time</th>
                <th>Is Viewed</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(index, notification) in notifications">
                <th scope="row">{{index + 1}}</th>
                <td>{{ notification.short_message }}</td>
                <td>{{ notification.full_message}}</td>
                <td>{{ notification.created_at}}</td>
                <td>{{ notification.is_viewed}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</md-content>
