<div class="bs-example" >
    <h3>Station weathers</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Pressure</th>
            <th>Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(index, weather) in stationWeathers.weathers">
            <th scope="row">{{index + 1}}</th>
            <td>{{ weather.temperature }}</td>
            <td>{{ weather.humidity}}</td>
            <td>{{ weather.pressure}}</td>
            <td>{{ weather.created_at}}</td>
        </tr>
        </tbody>
    </table>
</div>
