<div class="container">
    <md-content layout-padding>
        <h2 class="md-toolbar-tools center"><span>User Details</span></h2>
        <div>
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input type="text" ng-model="user.name">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" ng-model="user.email">
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="userDetails.update()">Update</md-button>
            </form>
        </div>
    </md-content>

    <md-content layout-padding>
        <h2 class="md-toolbar-tools center"><span>Change Password</span></h2>
        <div>
            <form name="userPasswordForm">
                <md-input-container class="md-block">
                    <label>Current Password</label>
                    <input type="password" ng-model="">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>New Password</label>
                    <input type="password" ng-model="">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>New Password Confirmation</label>
                    <input type="email" ng-model="">
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="userDetails.ChangePassword()">Change</md-button>
            </form>
        </div>
    </md-content>
</div>
