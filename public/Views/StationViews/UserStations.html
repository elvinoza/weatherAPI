<div class="bs-example" >
    <h3>Stations</h3>

    <md-fab-speed-dial md-open="true" md-direction="right down" ng-class="md-fling">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn">
                <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
            </md-button>
        </md-fab-trigger>
    </md-fab-speed-dial>

    <button class="btn btn-primary" ng-click="userStations.create()">Create</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Location</th>
                <th>Update time</th>
                <th>Created at</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index, station) in userStations.stations">
                <th scope="row">{{index + 1}}</th>
                <td><a ui-sref="editStation({ id: station.id })">{{ station.name }}</a></td>
                <td>{{ station.location}}</td>
                <td>{{ station.update_time}}</td>
                <td>{{ station.created_at}}</td>
                <td><a ui-sref="stationWeathers({ id: station.id })">Weathers</a></td>
            </tr>
        </tbody>
    </table>
</div>
