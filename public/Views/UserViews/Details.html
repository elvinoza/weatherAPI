<md-content layout-padding>
    <div>
        <h2>My Profile</h2>
        <form name="userForm">
            <md-input-container class="md-block">
                <label>Name</label>
                <input type="text" ng-model="user.name">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Email</label>
                <input type="email" ng-model="user.email">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="userDetails.update()">Update</md-button>
        </form>
    </div>
</md-content>
