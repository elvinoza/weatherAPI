<div class="container">
    <md-tabs md-selected="selectedTab" md-dynamic-height md-border-bottom md-center-tabs>
        <md-tab label="Sign In">
            <md-content layout="column" class="md-padding">
                <md-input-container>
                    <label>EmailAddress</label>
                    <input type="email" ng-model="auth.email"/>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="auth.password"/>
                </md-input-container>
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button class="md-raised md-primary" ng-click="auth.login()">Sign In</md-button>
                    <div flex="flex"></div>
                    <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Sign Up">
            <md-content layout="column" class="md-padding">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input ng-model="register.name">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input type="email" ng-model="register.email">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input type="password" ng-model="register.password">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password Confirmation</label>
                        <input type="password" ng-model="register.password_confirmation">
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button class="md-raised md-primary" ng-click="auth.register()">Sign Up</md-button>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</div>
