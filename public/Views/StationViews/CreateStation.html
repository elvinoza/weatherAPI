<div class="container">
    <md-content layout-padding>
        <h2 class="md-toolbar-tools center"><span>Create Station</span></h2>
        <div>
            <form name="stationForm">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Station Name</label>
                        <input ng-model="station.name">
                        <div class="text-danger" ng-repeat="name_error in error.name" > {{ name_error }}</div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Station Data Update Time In Minutes</label>
                        <input numeric ng-model="station.update_time">
                        <div class="text-danger" ng-repeat="update_time_error in error.update_time" > {{ update_time_error }}</div>
                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Location Description</label>
                    <input ng-model="station.location">
                    <div class="text-danger" ng-repeat="location_error in error.location" > {{ location_error }}</div>
                </md-input-container>

                <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{createStation.googleMapsUrl}}">
                    <ng-map center="54.8985049, 23.9578067" zoom="11" on-click="createStation.changeMapMarker()">
                        <marker position="{{[station.lat, station.lng]}}"></marker>
                    </ng-map>
                </div>

                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button style="width: 100%" class="md-raised md-primary" ng-click="createStation.create()">Save</md-button>
                </div>
            </form>
        </div>
    </md-content>
</div>
